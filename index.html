
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=League+Spartan:wght@300&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        
            <h1>Weather App</h1>
            <div class="tab-container">
                <p class="tab" data-yourWeather>Your Weather</p>
                <p class="tab" data-SearchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant location container -->
                <div class="sub-container grant-access-container">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy">
                    <p class="grant">Grant Location Access</p>
                    <p>Allow access to get weather Information</p>
                    <button class="btn1" data-grantAccess>Grant Access</button>

                </div>

                <!-- search form -->
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for city ..." data-searchInput>
                    <button class="btn">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy">
                    </button>

                </form>

                <!-- loading screen container -->
                <div class="loading-container">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>Loading...</p>
                </div>

                <!-- show weather Info -->
                <div class="user-info-container">
                    <!-- cityName and Flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!-- weather Description -->
                    <p data-weatherDesc></p>
                    <!-- weather Image -->
                    <img data-weatherIcon>
                    <!-- weather Temperature -->
                    <p data-temp></p>

                    <!--  weather data  -->
                    <div class="parameter-container">

                        <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>CLOUD</p>
                            <p data-cloud></p>
                        </div>
                    </div>

                </div>
            </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
